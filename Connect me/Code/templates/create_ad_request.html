<!DOCTYPE html>
<html>
<head>
    <title>Create Ad Request</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Create a New Ad Request</h2>
        <form method="POST">
            <div class="form-group">
                <label for="campaign_id">Campaign</label>
                <select class="form-control" name="campaign_id" id="campaign_id" required>
                    {% for campaign in campaigns %}
                        <option value="{{ campaign.campaign_id }}">{{ campaign.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="influencer_id">Influencer</label>
                <select class="form-control" name="influencer_id" id="influencer_id" required>
                    {% for influencer in influencers %}
                        <option value="{{ influencer.influencer_id }}">{{ influencer.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="messages">Messages</label>
                <textarea class="form-control" name="messages" id="messages" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label for="requirements">Requirements</label>
                <textarea class="form-control" name="requirements" id="requirements" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label for="payment_amount">Payment Amount</label>
                <input type="number" class="form-control" name="payment_amount" id="payment_amount" required>
            </div>

            <button type="submit" class="btn btn-primary">Create Ad Request</button>
        </form>
    </div>
</body>
</html>
